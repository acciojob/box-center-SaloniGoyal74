<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Centered Box</title>
<style>
    /* Centering the box using position + transform */
    .center-box {
        position: absolute;       /* Required as per requirement */
        top: 50%;                 /* Move to the center vertically */
        left: 50%;                /* Move to the center horizontally */
        transform: translate(-50%, -50%); /* Perfect centering */
        
        width: 200px;
        height: 200px;
        background-color: lightblue;
        border: 2px solid black;

        /* For centering text using position */
        position: absolute;
    }

    .center-text {
        position: absolute;       /* Required */
        top: 50%;                 /* Move to center vertically */
        left: 50%;                /* Move to center horizontally */
        transform: translate(-50%, -50%);
        color: purple;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="center-box">
    <div class="center-text">This is center.</div>
</div>

</body>
</html>
